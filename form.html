<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="form.css">
  <title></title>
</head>
<body>
  
<h1> Hello Darlo</h1>

  <!-- Create Form -->
<form id="form">

   <!-- details -->

  <div class="form control">
    <label for="name" id="label-name">Name</label>
  <input type="text" id="name" placeholder="Enter your name">
  </div>

  <div class="form control">
    <label for="email" id="label-email">Email</label>
    <input type="text" id="email" placeholder="Enter your email">
  </div>

  <div class="form control">
    <label for="age" id="label-age">Age</label>
    <input type="text" id="age" placeholder="Enter your age">
  </div>


  <div class="form control">
  <label for="role" label-role>Which role describes you?</label>
<select name="role" id="role">
  <option value="student">Student</option>
  <option value="intern">Intern</option>
  <option value="professional">Professional</option>
  <option value="other">Other</option>
</select>
    </div>

  <div class="form control">
    <label>Would you recomend someone to visit?</label>
    <label for="reccomend-1">
      <input type="radio" id="recomend-1" name="recommend">Yes
    </label>
    <label for="reccomend-2">
      <input type="radio" id="recomend-2" name="recommend">No
    </label>
    <label for="reccomend-3">
      <input type="radio" id="recomend-3" name="recommend">May-be
    </label>
  </div>

    <div class="form control">
      <label >Language and frameworks known?</label>
      <small>(check all that apply)</small>
      <label for="inp-1">
        <input type="checkbox" name="inp" >C
      </label>

    <label for="inp-2">
        <input type="checkbox" name="inp" >C++
      </label>
      
    <label for="inp-3">
        <input type="checkbox" name="inp" >Python
    </label>

    <label for="inp-4">
        <input type="checkbox" name="inp" >Java
      </label>
    
    <label for="inp-5">
        <input type="checkbox" name="inp" >React
      </label>

      <label for="inp-6">
        <input type="checkbox" name="inp" >Angular
      </label>
    
      <label for="inp-7">
        <input type="checkbox" name="inp" >Django
      </label>

      <label for="inp-8">
        <input type="checkbox" name="inp" >Spring
      </label>
  </div>

  <div class="form control">
  <label for=" comment"> Any comments or sujjestions</label>
  <textarea name="comment" id="comment" placeholder="Write your comment."></textarea>
  </textarea>
</div>

 <!-- Submit Button -->
  <button type="submit" value="submit">Submit</button>
</form>
</body>
</html>
